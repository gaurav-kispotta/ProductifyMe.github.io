
<div>
    <div class="d-flex justify-content-between">
        <div class="form-group select-options">
            <label for="region">Region:</label>
            <select class="form-control" id="region">
              <option value="na">North America</option>
              <option value="sa">South America</option>
              <option value="europe">EMEA</option>
              <option value="mear">APJ</option>
            </select>
        </div>
        <div class="form-group select-options">
            <label for="country">Country:</label>
            <select class="form-control" id="country">
              <option value="usa">United States</option>
              <option value="in">India</option>
              <option value="uk">United Kingdom</option>
              <option value="br">Brazil</option>
            </select>
        </div>
        <div class="form-group select-options">
            <label for="type">Type:</label>
            <select class="form-control" id="type">
              <option value="t1">Block</option>
              <option value="t2">File</option>
              <option value="t3">Object</option>
            </select>
        </div>
        <div class="form-group select-options">
            <label for="performance">Performance:</label>
            <select class="form-control" id="performance">
              <option value="p1">High Performance</option>
              <option value="p2">Low Performance</option>
            </select>
        </div>
    </div>
</div>
<div class="card quote-card" *ngFor="let q of getQuestionsList(); let i = index">
    <app-quote-questions 
        [collectionIndex]="i"
        (value)="onValueChaned($event, i)"></app-quote-questions>
</div>
